# azure-pipelines.yml — MSTest + Selenium (.NET) on self-hosted Windows agent

trigger:
- master

pool:
  name: Default

variables:
  BuildConfiguration: Release

steps:
- checkout: self
  clean: true

- task: DotNetCoreCLI@2
  displayName: Restore
  inputs:
    command: 'restore'
    projects: '**/WebAppAutomation.csproj'

- task: DotNetCoreCLI@2
  displayName: Build
  inputs:
    command: 'build'
    projects: '**/WebAppAutomation.csproj'
    arguments: '--configuration $(BuildConfiguration)'

- task: DotNetCoreCLI@2
  displayName: Test
  inputs:
    command: 'test'
    projects: '**/WebAppAutomation.csproj'
    arguments: '--configuration $(BuildConfiguration) --settings "$(Build.SourcesDirectory)/QAS.runsettings" --logger "trx;LogFileName=TestResults.trx" --results-directory "$(Common.TestResultsDirectory)"'

- task: PublishTestResults@2
  displayName: Publish Test Results
  inputs:
    testResultsFormat: 'VSTest'
    testResultsFiles: '$(Common.TestResultsDirectory)/*.trx'
  condition: succeededOrFailed()
