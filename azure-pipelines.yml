trigger:
- master  # or your main branch name

pool:
  vmImage: 'windows-latest'  # Windows is needed for Selenium

variables:
  buildConfiguration: 'Release'
  testRunTitle: 'QA Automation Test Run'

steps:
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '8.0.x'  # Match your project's .NET version

- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '**/*.sln'

- task: VSBuild@1
  inputs:
    solution: '**/*.sln'
    configuration: $(buildConfiguration)
    msbuildArgs: '/p:DeployOnBuild=true'

- task: VSTest@2
  inputs:
    testSelector: 'testAssemblies'
    testAssemblyVer2: |
      **\*test*.dll
      !**\*TestAdapter.dll
      !**\obj\**
    searchFolder: '$(System.DefaultWorkingDirectory)'
    runSettingsFile: 'QAS.runsettings'
    runInParallel: false  # Explicitly disable parallel test execution
    configuration: $(buildConfiguration)
    testRunTitle: $(testRunTitle)
    diagnosticsEnabled: true
