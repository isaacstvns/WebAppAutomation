trigger:
- master

pool:
  vmImage: 'windows-latest'
  demands:  # Add this to ensure no parallel execution
    - msbuild
    - visualstudio

variables:
  buildConfiguration: 'Release'
  testRunTitle: 'QA Automation Test Run'
  headless_mode: 'true'

steps:
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '8.0.x'

- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '**/*.sln'

- task: VSBuild@1
  inputs:
    solution: '**/*.sln'
    configuration: $(buildConfiguration)
    msbuildArgs: '/p:DeployOnBuild=true'
    maximumCpuCount: 1  # Disable parallel building

- task: VSTest@2
  inputs:
    testSelector: 'testAssemblies'
    testAssemblyVer2: |
      **\*test*.dll
      !**\*TestAdapter.dll
      !**\obj\**
    searchFolder: '$(System.DefaultWorkingDirectory)'
    runSettingsFile: 'QAS.runsettings'
    runInParallel: false
    parallelExecutionType: 'none'  # Explicitly disable parallel test execution
    configuration: $(buildConfiguration)
    testRunTitle: $(testRunTitle)
    diagnosticsEnabled: true
